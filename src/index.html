<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Adblocker fingerprint demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&family=Fira+Mono:wght@400;700" rel="stylesheet" />
  <style>
    body {
      padding: 0;
      margin: 0;

      /* Same as on the website */
      color: #0d102b;
      background: #fff;
      font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <div id="app" style="width: 100vw; height: 100vh; position: relative;">
    <div style="padding: 1em;">
      Select a demo:
      <br />
      <button id="selectorsDemoButton">Blocked Selectors</button>
      <br />
      <button id="filtersDemoButton">Enabled Filters</button>
    </div>
  </div>
  <script>
    addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('#app')

      const demoMatch = /[&?]demo=(.*?)($|&)/i.exec(location.search)
      switch (demoMatch?.[1]) {
        case 'selectors':
          return fpjsAdblockerArticleDemos.runSelectorsDemo(container)
        case 'filters':
          return fpjsAdblockerArticleDemos.runFiltersDemo(container)
      }

      document.querySelector('#selectorsDemoButton').addEventListener('click', () => {
        fpjsAdblockerArticleDemos.runSelectorsDemo(container)
      })
      document.querySelector('#filtersDemoButton').addEventListener('click', () => {
        fpjsAdblockerArticleDemos.runFiltersDemo(container)
      })
    })
  </script>
</body>
</html>
